<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Franchise First Page</title>
    <script src="bootstrap/js/Jquery"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Form Name</legend>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="childname">Name of Child</label>
                <div class="controls">
                    <input id="childname" name="childname" type="text" placeholder="Enter full name of child" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectClass">Class</label>
                <div class="controls">
                    <select id="selectClass" name="selectClass" class="input-xlarge">
                        <option>PlayGroup</option>
                        <option>Nursery</option>
                        <option>LKG</option>
                        <option>UKG</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="classAge">Age</label>
                <div class="controls">
                    <input id="classAge" name="classAge" type="text" placeholder="Enter age of Child" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="parentName">Parent Name</label>
                <div class="controls">
                    <input id="parentName" name="parentName" type="text" placeholder="Enter Mother's/Father's name" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="parentsContact">Parent's Contact No.</label>
                <div class="controls">
                    <input id="parentsContact" name="parentsContact" type="text" placeholder="Enter Contact Number" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="parentEmail">Parent's Email</label>
                <div class="controls">
                    <input id="parentEmail" name="parentEmail" type="text" placeholder="Enter Email" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="uniformSize">Uniform Size</label>
                <div class="controls">
                    <select id="uniformSize" name="uniformSize" class="input-xlarge">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="uniformQuant">Uniform Quantity</label>
                <div class="controls">
                    <input id="uniformQuant" name="uniformQuant" type="text" placeholder="Enter uniform quantity" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="Date">Date of Admission</label>
                <div class="controls">
                    <input id="Date" name="Date" type="text" placeholder="placeholder" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="regNum">Registration number</label>
                <div class="controls">
                    <input id="regNum" name="regNum" type="text" placeholder="Enter Child's Registration Number" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="receiptNo">Receipt Number</label>
                <div class="controls">
                    <input id="receiptNo" name="receiptNo" type="text" placeholder="Enter Receipt Number" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="kitCost">Welcome Kit Cost</label>
                <div class="controls">
                    <input id="kitCost" name="kitCost" type="text" placeholder="placeholder" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="addMore">Add More</label>
                <div class="controls">
                    <button id="addMore" name="addMore" class="btn btn-primary">+</button>
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="placeOrder">Place Order</label>
                <div class="controls">
                    <button id="placeOrder" name="placeOrder" class="btn btn-primary">Confirm</button>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="modePayment">Mode of Payment</label>
                <div class="controls">
                    <input id="modePayment" name="modePayment" type="text" placeholder="placeholder" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="bankTranID">Bank Transaction id </label>
                <div class="controls">
                    <input id="bankTranID" name="bankTranID" type="text" placeholder="placeholder" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="address">Address</label>
                <div class="controls">
                    <input id="address" name="address" type="text" placeholder="Enter Address for delivery" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="processButton">Process Order</label>
                <div class="controls">
                    <button id="processButton" name="processButton" class="btn btn-primary">Done</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
</body>
</html>
