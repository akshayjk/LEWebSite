<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../public/bootstrap/js/jquery-1.11.2.min.js"></script>
    <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/Stylesheets/LeWebSite.css" rel="stylesheet">
    <script src="../public/bootstrap/js/bootstrap.min.js"></script>

    <!--angular Files-->
    <script src="../public/angularfiles/angular.min.js"></script>
    <script src="../public/angularfiles/angular-route.min.js"></script>
    <script src="../public/angularfiles/angular-resource.min.js"></script>
    <script src="../public/angularfiles/angular-sanitize.min.js"></script>
    <script src="../public/bootstrap/js/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <script src="Demo.js"></script>

</head>
<body ng-app="ui.bootstrap.demo">
<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>

</body>

</html>
