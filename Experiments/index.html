<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example32-production</title>
    <script src="../public/angularfiles/angular.min.js"></script>
    <script src="../public/angularfiles/angular-route.min.js"></script>
    <script src="../public/bootstrap/js/Jquery"></script>
    <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/Stylesheets/LeWebSite.css" rel="stylesheet">
    <script src="../public/bootstrap/js/bootstrap.min.js"></script>
    <script src="../public/JavaScripts/routes.js"></script>
    <script src="Demo.js"></script>
    <script src="AnotherModule.js"></script>
</head>
<body ng-app="AllControllers">
<div ng-controller="ExampleController">
    <form novalidate class="simple-form">
        Name: <input type="text" ng-model="user.name"/><br/>
        E-mail: <input type="email" ng-model="user.email"/><br/>
        Gender: <input type="radio" ng-model="user.gender" value="male"/>male
        <input type="radio" ng-model="user.gender" value="female"/>female<br/>
        <input type="button" ng-click="reset()" value="Reset"/>
        <input type="submit" ng-click="update(user)" value="Save"/>
    </form>
    <div class="container">
    <table class="table  table-bordered table-hover">
        <thead>
        <tr>
            <th>No</th>
            <th>Franchise Name</th>
            <th>Order Id</th>
            <th>Status</th>
            <th>Ordered on</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in tableData">
            <th scope="row">{{$index + 1}}</th>
            <td>{{order.FranchiseId}}</td>
            <td>{{order.OrderId}}</td>
            <td>{{order.Status}}</td>
            <td>{{date(order.CreateOn)}}</td>
        </tr>

        </tbody>
    </table>
    </div>
        <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>

<script>
    var app = angular.module("myapp", [
        'ngRoute',
        'AllControllers.all',
        'SomeFactory.service'
    ]).config(function($routeProvider) {
        $routeProvider.when('/', {
            templateUrl: 'templates/feed.html',
            controller:'ExampleController'
        }).when('/users', {
            templateUrl: 'templates/users.html',
            controller: 'ExampleController'
        });
    });
</script>
