<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <title>Little Einstein Inventory Management</title>
    <link rel="icon" type="image/png" href="Images/LEFav.png">
    <!-- LIBRARIES -->
    <script src='bootstrap/js/jquery-2.1.4.min.js'></script>
    <script src="angularfiles/angular.min.js"></script>
    <script src="angularfiles/angular-route.min.js"></script>
    <script src="angularfiles/angular-resource.min.js"></script>
    <script src="angularfiles/angular-sanitize.min.js"></script>
    <script src="bootstrap/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="controller/services.js"></script>
    <script src="controller/loginControllerNew.js"></script>
    <script src="loginApp.js"></script>

    <!-- STYLE / THEME -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page" style="background-color: white;">
  <div class="login-logo" style="margin-top: 5%;">
    <img src="Images/LE_LogoMed.png" style="width:250px;">
    <a href="http://littleeinsteins.co.in" ><h2>Little Einstein Preschool</h2><p style="font-size:16pt">Inventory</p></a>
  </div>
    <div class="login-box" style="margin-top: 1%;" ng-controller="LoginController">
      <!-- /.login-logo -->
      <div class="login-box-body" style="background-color: #ededed">
        <p class="login-box-msg">Sign in to start your session</p>
        <form ng-submit="login()">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" ng-model="loginForm.username" placeholder="Username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="loginForm.password" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <button class="btn btn-primary" type="submit">Sign In</button>
            <!--<div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat pull-right">Sign In</button>
            </div>&lt;!&ndash; /.col &ndash;&gt;-->
          </div>
        </form>



      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->



  </body>
</html>
