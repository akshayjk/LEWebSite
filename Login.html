<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Little Einstein</title>
    <link rel="icon" type="image/png" href="public/Images/LEFav.png">
    <script src="./public/bootstrap/js/Jquery"></script>
    <link href="./public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/Stylesheets/LeWebSite.css" rel="stylesheet">
    <link href="public/Stylesheets/LeWebSite.css">
    <script src="./public/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="headerClass"><div class="col-sm-10">Inventory Management</div><div class="col-sm-2"><a href="#some" class="signIn">WebSite</a> | <a href="#some" class="signIn">Contact Us</a></div></div>

</header>
<div>
    <img class="col-sm-2 LoginImage" src="public/Images/LE_Logo.png">
</div>

<div class="MiddleContainer">
    <div class="col-sm-6 LoginHeaderContainer">
        <h1>Little Einstein Preschool</h1>
        <h4>An IIM Alumni Venture</h4>
    </div>
    <div class="col-sm-4 ">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control LoginContainer" placeholder="Username" required=""
                   autofocus="">
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control LoginContainer" placeholder="Password" required="">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block LoginContainer" type="submit"><a href="FranchiseMain.html">Sign in</a> </button>
        </form>
    </div>
</div>
<footer>
<div class="footerClass">&copy; Little Einstein 2015</div>
</footer>
