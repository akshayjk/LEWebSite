<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Little Einstein</title>
    <link rel="icon" type="image/png" href="public/Images/LEFav.png">
    <script src="./public/bootstrap/js/jquery-1.11.2.min.js"></script>
    <script src="public/angularfiles/angular.min.js"></script>
    <script src="public/angularfiles/angular-route.min.js"></script>
    <script src="public/angularfiles/angular-sanitize.min.js"></script>
    <script src="controller/services.js"></script>
    <script src="controller/directives.js"></script>
    <script src="controller/filters.js"></script>
    <script src="controller/controllers.js"></script>
    <script src="App.js"></script>

    <link href="./public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="./public/bootstrap/js/bootstrap.min.js"></script>
    <link href="./public/Stylesheets/LeWebSite.css" rel="stylesheet">
</head>
<body ng-app='App'>
<header>
    <div class="headerClass"><div class="col-sm-10">Inventory Management</div><div class="col-sm-2"><a href="#some" class="signIn">WebSite</a> | <a href="#some" class="signIn">Contact Us</a></div></div>
</header>
<div>
    <img class="col-sm-2 LoginImage" src="public/Images/LE_Logo.png">
</div>

<div class="MiddleContainer" ng-controller="LoginController">
    <div class="col-sm-6 LoginHeaderContainer">
        <h1>Little Einstein Preschool</h1>
        <h4>An IIM Alumni Venture</h4>
    </div>
    <div class="col-sm-4 ">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control LoginContainer" placeholder="Username" ng-model="loginForm.username" required
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control LoginContainer" placeholder="Password" ng-model="loginForm.password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block LoginContainer" type="submit" id="loginButton" ng-click="login(loginForm)">Sign in</button>

    </div>
    <div ng-model="loginForm">
        <p>here {{loginForm.username}}</p>
        <p>{{loginForm.password}}</p>
    </div>
</div>
<footer>
<div class="footerClass">&copy; Little Einstein 2015</div>
</footer>
</body>

<!--<script src="public/JavaScripts/login.js"></script>-->

</html>
